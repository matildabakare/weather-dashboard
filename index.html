<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 id="header-text" class="display-3">Weather Dashboard</h1>
    </header>

    <div class="m-1 row">
        <div class="col-3" id="search-portion">
            <h2>Search for a City:</h2>
            <div class="row">


            </div>
            <form id="city-form" class="just-a-form">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" /> <br>
                <button type="submit" id="city-button" class="btn btn-primary">Search</button>
            </form>

        </div>

        <div class="col-9" id="main-portion">
            <div id="current-details">
                <h2 id="city-date"><span id="city-name">City</span> (<span id="current-date"></span>)</h2>
                <p>Temp: <span id="temp"></span> &#8457</p>
                <p>Wind: <span id="wind"></span> MPH</p>
                <p>Humidity: <span id="humidity"></span> %</p>
                <p>UV Index: <span id="uvindex"></span></p>
            </div>


            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="m-1 row">
                    <div class="col weather-col">
                        <h5 id="dayOne"></h4>
                        <img id="weather-icon-one">
                        <p>Temp: <span id="tempOne"></span> &#8457</p>
                        <p>Wind: <span id="windOne"></span> MPH</p>
                        <p>Humidity: <span id="humidityOne"></span> %</p>

                    </div>

                    <div class="col weather-col">
                        <h5 id="dayTwo"></h4>
                        <img id="weather-icon-two">
                        <p>Temp: <span id="tempTwo"></span> &#8457</p>
                        <p>Wind: <span id="windTwo"></span> MPH</p>
                        <p>Humidity: <span id="humidityTwo"></span> %</p>
                    </div>

                    <div class="col weather-col">
                        <h5 id="dayThree"></h4>
                        <img id="weather-icon-three">
                        <p>Temp: <span id="tempThree"></span> &#8457</p>
                        <p>Wind: <span id="windThree"></span> MPH</p>
                        <p>Humidity: <span id="humidityThree"></span> %</p>
                    </div>

                    <div class="col weather-col">
                        <h5 id="dayFour"></h4>
                        <img id="weather-icon-four">
                        <p>Temp: <span id="tempFour"></span> &#8457</p>
                        <p>Wind: <span id="windFour"></span> MPH</p>
                        <p>Humidity: <span id="humidityFour"></span> %</p>
                    </div>

                    <div class="col weather-col">
                        <h5 id="dayFive"></h4>
                        <img id="weather-icon-five">
                        <p>Temp: <span id="tempFive"></span> &#8457</p>
                        <p>Wind: <span id="windFive"></span> MPH</p>
                        <p>Humidity: <span id="humidityFive"></span> %</p>
                    </div>

                </div>
                
            </div>
            
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
