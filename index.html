<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div class="m-1 row">
        <div class="col-4" id="search-portion">
            <h2>Search for a City:</h2>
            <form id="just-a-form" class="just-a-form">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" /> <br>
                <button type="submit" class="btn">Search</button>
            </form>

        </div>

        <div class="col-8" id="main-portion">
            <div id="written-details">
                <h2 id="city-date">Name (<span id="current-date"></span>)</h2>

            </div>


            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                
            </div>
            
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
